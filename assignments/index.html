<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JS IV</title>

  <script src="prototype-refactor.js"></script>
  <script src="lambda-classes.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>JS III - Check your work in the console!</h1>
  <div class="container">
    <div id="startGame" class="show" onClick="startGame();">Start New Game</div>
    <div id="gameMsg" class="hidden"></div>
    <div id="charWrapper" class="hidden"> 
      
      <div id="heroCardWrapper" class="cardWrapper" >
        <div id="heroCard">
            <div id="heroImg">
              <img src="img/vikingNeutral.png">
            </div>
            <div id="heroMsg">
            </div>
        </div>
        <button id="heroButton" onClick="hero.attack(vil);">
          ATTACK
        </button>
      </div>

      <div id="villanCardWrapper" class="cardWrapper">
        <div id="villanCard">
            <div id="villanImg">
              <img src="img/jasonNeutral_rev.png">
            </div>
            <div id="villanMsg">       
            </div>   
        </div>
        <button id="villanButton" onClick="vil.attack(hero);">
            ATTACK
        </button>
      </div>
    </div>
    <div id="playAgain" class="hidden" onclick="startGame();">Play Again</div>
  </div>
</body>
</html>
